<!DOCTYPE html>
<html>
<head>
  <title>BabyBoard</title>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge" action="/todo/create">
  <title>Todo List</title>
  <meta name="description" content="Painel de acompanhamento do aluno - Escola BabyBoard">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
  <header>
    <h1> Cadastro de Aluno </h1>
  </header>
  <main>
    <form id="cadastro-aluno">
      <fieldset>
        <legend>Dados do Aluno</legend>
        Nome: <input type="text" name="nome" id="nome"> <br>
        Data de Nascimento:  <input type="date" name="data-nasc"> <br>
        Naturalidade: <input type="text" name="Naturalidade"> <br>
        CPF: <input type="text" name="cpf" id="cpf"> 
      </fieldset>
      <fieldset>
        <legend>Filiação</legend>
        Nome do Pai: <input type="text" name="pai" id="nome-pai"> <br>
        Nome da Mãe: <input type="text" name="mae" id="nome-mae"> <br>
      </fieldset>
      <fieldset>
        <legend>Endereço</legend>
        Estado: <input type="text" name="estado" id="estado"> <br>
        Cidade: <input type="text" name="cidade" id="cidade"> <br>
        Logradouro: <input type="text" name="logradouro" id="logradouro"> <br>
        Número: <input type="text" name="numero" id="numero"> <br>
        Bairro: <input type="text" name="bairro" id="bairro"> <br>
        CEP: <input type="text" name="cep" id="cep"> <br>
        Complemento: <input type="text" name="complemento" id="complemento"> <br>
      </fieldset>
      <input type="submit" name="salvar" id="salvar" value="Salvar">
    </form>
  </main>
</body>
</html>
